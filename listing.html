<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="View photos, current highest bid, and bid history for this auction listing.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <title>Listing — Auction House</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="flex min-h-screen flex-col bg-gray-50 text-gray-900">
  <!-- Header -->
<header class="sticky top-0 z-10 border-b bg-white/80 backdrop-blur">
  <div class="container flex flex-col items-start py-3">
    <a href="/" class="mb-2">
      <img src="/logo.png" alt="site logo" class="h-16 w-auto">
    </a>
    <span id="user-credits-badge" class="hidden rounded-full bg-emerald-100 px-3 py-1 mb-0.5 text-sm font-medium text-emerald-700">0 credits</span>
    <nav id="site-nav" class="flex w-full items-center justify-between">
      <a href="/index.html" class="text-lg font-semibold hover:underline">All Listings</a>
      <div class="flex items-center gap-4">
        <a id="auth-links" href="/login.html" class="text-sm text-blue-600 hover:underline">Log in</a>
      </div>
    </nav>
    <!-- Mobile nav (details/summary) -->
<details id="mobile-nav" class="group sm:hidden mt-2">
  <summary
    class="flex items-center gap-2 cursor-pointer rounded-lg border px-3 py-2 text-sm select-none"
    aria-label="Toggle menu"
  >
    <!-- Hamburger icon (shown when closed) -->
    <svg class="h-5 w-5 group-open:hidden" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <!-- Close icon (shown when open) -->
    <svg class="hidden h-5 w-5 group-open:block" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <span>Menu</span>
    
  </summary>
  
  <nav class="mt-2 flex flex-col gap-2 rounded-lg border bg-white p-3">
    <a href="/index.html" class="text-sm">Home</a>
    <a id="m-auth" href="/login.html" class="text-sm">Log in</a>
    <a id="m-logout" href="#" class="text-sm hidden">Log out</a>
  </nav>
</details>

  </div>
</header>

  <main class="flex-1 mx-auto max-w-6xl px-4 py-8">
    <a href="/index.html" class="mb-4 inline-block text-sm text-blue-600 hover:underline">Back to listings</a>

    <h1 id="listing-title" class="mb-3 text-3xl font-bold">Loading…</h1>
    <p id="listing-subtitle" class="mb-6 text-sm text-gray-600"></p>

    <section class="mb-8 grid grid-cols-1 gap-6 lg:grid-cols-3">
      <!-- Gallery -->
      <div class="lg:col-span-2 overflow-hidden rounded-xl border bg-white shadow-sm">
        <div id="listing-gallery" class="grid grid-cols-2 gap-2 p-3 sm:grid-cols-3">
          <!-- images inserted here -->
        </div>
        <div id="listing-description" class="border-t p-4 text-sm leading-6 text-gray-800">
          <!-- description -->
        </div>
      </div>

      <!-- Bidding / Meta -->
          <aside class="rounded-xl border bg-white p-6 shadow-sm">
        <div class="mb-4">
          <div class="text-sm text-gray-500">Current highest bid</div>
          <div id="listing-highest" class="text-2xl font-semibold text-gray-900">0</div>
        </div>

        <div class="mb-4">
          <dd class="text-gray-800">
            <span class="countdown-pill inline-flex items-center rounded-full px-2 py-0.5 text-xs bg-gray-100 text-gray-700">
              <span id="listing-ends" data-countdown data-ends=""></span>
            </span>
          </dd>
        </div>

        <div class="mb-6">
          <div class="text-sm text-gray-500">Seller</div>
          <div id="listing-seller" class="font-medium">—</div>
        </div>

        <!-- ▶ NEW: Owner actions (only visible to the seller) -->
        <div id="listing-owner-actions" class="mb-6 hidden">
          <div class="flex items-center gap-2">
            <a id="edit-listing-link"
               href="#"
               class="inline-flex items-center rounded-lg border px-3 py-2 text-sm hover:bg-gray-50 active:bg-gray-100">
              Edit listing
            </a>
            <button id="delete-listing"
                    type="button"
                    class="inline-flex items-center rounded-lg border px-3 py-2 text-sm text-red-700 hover:bg-red-50 active:bg-red-100">
              Delete listing
            </button>
            <span id="delete-spinner" class="text-sm hidden">Deleting…</span>
          </div>
          <p id="delete-feedback" class="mt-2 text-sm"></p>
            <button id="share-btn" class="rounded-lg border px-3 py-1 text-sm bg-green-50 hover:bg-green-100 active:bg-green-200" aria-label="Copy link">Share listing!</button>
        </div>
        <!-- ▲ NEW END -->

        <form id="bid-form" class="space-y-3">
          <label for="bid-amount" class="block text-sm font-medium">Your bid (credits)</label>
          <input id="bid-amount" name="amount" type="number" min="1" step="1"
                 class="w-full rounded-lg border px-3 py-2 outline-none focus:ring"
                 placeholder="Enter an amount" />
          <p id="bid-feedback" class="min-h-5 text-sm" role="alert" aria-live="polite"></p>
          <button id="bid-submit" type="submit"
                  class="w-full rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 disabled:opacity-60">
            Place bid
          </button>
        </form>
      </aside>
    </section>

    <!-- Bid history -->
    <section aria-labelledby="bid-history-heading" class="rounded-xl border bg-white p-6 shadow-sm">
      <h2 id="bid-history-heading" class="mb-4 text-xl font-semibold">Bid history</h2>
      <ul id="bid-history" class="space-y-2"></ul>
      <p id="bid-history-empty" class="mt-2 text-sm text-gray-500">No bids yet.</p>
    </section>
  </main>

  <footer class="mt-auto border-t bg-white text-center py-4">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-gray-600">
      © <span id="year"></span> Auction House
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
