<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Update your auction listing: change title, description, images, or end time before it closes." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <title>Edit listing — Auction House</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="flex min-h-screen flex-col bg-gray-50 text-gray-900">
<header class="sticky top-0 z-10 border-b bg-white/80 backdrop-blur">
  <div class="container flex flex-col items-start py-3">
    <a href="/" class="mb-2">
      <img src="/logo.png" alt="site logo" class="h-16 w-auto">
    </a>
    <span id="user-credits-badge" class="hidden rounded-full bg-emerald-100 px-3 py-1 mb-0.5 text-sm font-medium text-emerald-700">0 credits</span>
    <nav id="site-nav" class="flex w-full items-center justify-between">
      <a href="/index.html" class="text-lg font-semibold hover:underline">All Listings</a>
      <div class="flex items-center gap-4">
        <a id="auth-links" href="/login.html" class="text-sm text-blue-600 hover:underline">Log in</a>
      </div>
    </nav>
    <!-- Mobile nav (details/summary) -->
<details id="mobile-nav" class="group sm:hidden mt-2">
  <summary
    class="flex items-center gap-2 cursor-pointer rounded-lg border px-3 py-2 text-sm select-none"
    aria-label="Toggle menu"
  >
    <!-- Hamburger icon (shown when closed) -->
    <svg class="h-5 w-5 group-open:hidden" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <!-- Close icon (shown when open) -->
    <svg class="hidden h-5 w-5 group-open:block" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <span>Menu</span>
    
  </summary>
  
  <nav class="mt-2 flex flex-col gap-2 rounded-lg border bg-white p-3">
    <a href="/index.html" class="text-sm">Home</a>
    <a id="m-auth" href="/login.html" class="text-sm">Log in</a>
    <a id="m-logout" href="#" class="text-sm hidden">Log out</a>
  </nav>
</details>

  </div>
</header>

  <main class="flex-1 mx-auto max-w-6xl px-4 py-8">
    <a href="/profile.html" class="mb-4 inline-block text-sm text-blue-600 hover:underline">Back to profile</a>
    <h1 class="mb-6 text-3xl font-bold">Edit listing</h1>

    <section class="rounded-xl border bg-white p-6 shadow-sm">
      <form id="listing-form" class="space-y-5" novalidate>
        <div>
          <label for="title" class="mb-1 block text-sm font-medium">Title <span class="text-red-600">*</span></label>
          <input id="title" name="title" type="text" required class="w-full rounded-lg border px-3 py-2 outline-none focus:ring" />
        </div>

        <div>
          <label for="description" class="mb-1 block text-sm font-medium">Description</label>
          <textarea id="description" name="description" rows="4" class="w-full rounded-lg border px-3 py-2 outline-none focus:ring"></textarea>
        </div>

        <div>
          <label for="endsAt" class="mb-1 block text-sm font-medium">Ends at <span class="text-red-600">*</span></label>
          <input id="endsAt" name="endsAt" type="datetime-local" required class="w-full rounded-lg border px-3 py-2 outline-none focus:ring" />
          <p class="mt-1 text-xs text-gray-500">Must be a future date/time.</p>
        </div>

        <fieldset>
          <legend class="mb-2 text-sm font-medium">Images (URLs)</legend>
          <div id="media-list" class="space-y-2"><!-- JS pre-fills --></div>
          <button id="media-add" type="button" class="mt-2 rounded-lg border px-3 py-1 text-sm hover:bg-gray-50">+ Add image URL</button>
        </fieldset>

        <p id="form-feedback" class="min-h-5 text-sm" role="alert" aria-live="polite"></p>

        <div class="flex items-center gap-3">
          <button id="form-submit" type="submit" class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 disabled:opacity-60">
            <span>Update listing</span>
            <svg id="form-spinner" class="ml-2 hidden h-4 w-4 animate-spin" viewBox="0 0 24 24" aria-hidden="true">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0 1 8-8v4A4 4 0 0 0 8 12H4z"></path>
            </svg>
          </button>
          <a id="cancel-link" href="#" class="text-sm text-gray-600 hover:underline">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="mt-auto border-t bg-white text-center py-4">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-gray-600">
      © <span id="year"></span> Auction House
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
