<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auction House — Seller</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="sticky top-0 z-10 border-b bg-white/80 backdrop-blur">
    <nav class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
      <a href="/index.html" class="text-lg font-semibold">Auction House</a>
      <div class="flex items-center gap-4">
        <span id="user-credits-badge" class="hidden rounded-full bg-emerald-100 px-3 py-1 text-sm font-medium text-emerald-700">0 credits</span>
        <a id="auth-links" href="/login.html" class="text-sm text-blue-600 hover:underline">Log in</a>
      </div>
    </nav>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-8">
    <a href="/index.html" class="mb-4 inline-block text-sm text-blue-600 hover:underline">Back to listings</a>

    <h1 class="mb-6 text-3xl font-bold">Seller</h1>

    <!-- Seller header -->
    <section aria-labelledby="seller-header" class="mb-8 overflow-hidden rounded-xl border bg-white shadow-sm">
      <div id="seller-banner" class="h-32 w-full bg-gray-200" role="img" aria-label="Seller banner"></div>
      <div class="-mt-8 flex items-end gap-4 px-6 pb-6">
        <img id="seller-avatar" alt="" class="h-20 w-20 rounded-full border-4 border-white bg-gray-300 object-cover" src="" />
        <div class="flex-1">
          <h2 id="seller-header" class="text-xl font-semibold">
            <span id="seller-name">Loading…</span>
          </h2>
          <p id="seller-email" class="text-sm text-gray-600">—</p>
        </div>
      </div>
    </section>

    <!-- Seller bio -->
    <section aria-labelledby="seller-bio-heading" class="mb-10 rounded-xl border bg-white p-6 shadow-sm">
      <h2 id="seller-bio-heading" class="mb-2 text-xl font-semibold">Bio</h2>
      <p id="seller-bio" class="whitespace-pre-wrap text-gray-800">Loading…</p>
    </section>

    <!-- Seller listings -->
    <section aria-labelledby="seller-listings-heading" class="rounded-xl border bg-white p-6 shadow-sm">
      <div class="mb-4 flex items-center justify-between">
        <h2 id="seller-listings-heading" class="text-xl font-semibold">Seller’s listings</h2>
      </div>
      <div id="seller-listings" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Cards inserted here -->
      </div>
      <p id="seller-listings-empty" class="mt-4 text-sm text-gray-500 hidden">No listings yet.</p>
      <p id="seller-feedback" class="mt-3 text-sm text-red-600"></p>
    </section>
  </main>

  <footer class="mt-16 border-t bg-white">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-gray-600">
      © <span id="year"></span> Auction House
    </div>
  </footer>

  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>
</html>
