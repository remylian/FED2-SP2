<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Explore this seller’s listings, profile info, and activity on Auction House.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <title>Seller - Auction House</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="flex min-h-screen flex-col bg-gray-50 text-gray-900">
  <!-- Header -->
<header class="sticky top-0 z-10 border-b bg-white/80 backdrop-blur">
  <div class="container flex flex-col items-start py-3">
    <a href="/" class="mb-2">
      <img src="/logo.png" alt="site logo" class="h-16 w-auto">
    </a>
    <span id="user-credits-badge" class="hidden rounded-full bg-emerald-100 px-3 py-1 mb-0.5 text-sm font-medium text-emerald-700">0 credits</span>
    <nav id="site-nav" class="flex w-full items-center justify-between">
      <a href="/index.html" class="text-lg font-semibold hover:underline">All Listings</a>
      <div class="flex items-center gap-4">
        <a id="auth-links" href="/login.html" class="text-sm text-blue-600 hover:underline">Log in</a>
      </div>
    </nav>
    <!-- Mobile nav (details/summary) -->
<details id="mobile-nav" class="group sm:hidden mt-2">
  <summary
    class="flex items-center gap-2 cursor-pointer rounded-lg border px-3 py-2 text-sm select-none"
    aria-label="Toggle menu"
  >
    <!-- Hamburger icon (shown when closed) -->
    <svg class="h-5 w-5 group-open:hidden" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <!-- Close icon (shown when open) -->
    <svg class="hidden h-5 w-5 group-open:block" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <span>Menu</span>
    
  </summary>
  
  <nav class="mt-2 flex flex-col gap-2 rounded-lg border bg-white p-3">
    <a href="/index.html" class="text-sm">Home</a>
    <a id="m-auth" href="/login.html" class="text-sm">Log in</a>
    <a id="m-logout" href="#" class="text-sm hidden">Log out</a>
  </nav>
</details>

  </div>
</header>

  <main class="flex-1">
   <div class="container py-8"> 
    <a href="/index.html" class="mb-4 inline-block text-sm text-blue-600 hover:underline">Back to listings</a>

    <h1 class="mb-6 text-3xl font-bold">Seller</h1>

    <!-- Seller header -->
    <section aria-labelledby="seller-header" class="mb-8 overflow-hidden rounded-xl border bg-white shadow-sm">
      <div id="seller-banner" class="banner" role="img" aria-label="Seller banner"></div>
      <div class="-mt-8 flex items-end gap-4 px-6 pb-6">
        <img id="seller-avatar" alt="" class="h-20 w-20 rounded-full border-4 border-white bg-gray-300 object-cover" src="" />
        <div class="flex-1">
          <h2 id="seller-header" class="text-xl font-semibold">
            <span id="seller-name">Loading…</span>
          </h2>
          <p id="seller-email" class="text-sm text-gray-600">—</p>
        </div>
      </div>
    </section>

    <!-- Seller bio -->
    <section aria-labelledby="seller-bio-heading" class="mb-10 rounded-xl border bg-white p-6 shadow-sm">
      <h2 id="seller-bio-heading" class="mb-2 text-xl font-semibold">Bio</h2>
      <p id="seller-bio" class="whitespace-pre-wrap text-gray-800">Loading…</p>
    </section>

    <!-- Seller listings -->
    <section aria-labelledby="seller-listings-heading" class="rounded-xl border bg-white p-6 shadow-sm">
      <div class="mb-4 flex items-center justify-between">
        <h2 id="seller-listings-heading" class="text-xl font-semibold">Seller’s listings</h2>
      </div>
      <div id="seller-listings" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Cards inserted here -->
      </div>
      <p id="seller-listings-empty" class="mt-4 text-sm text-gray-500 hidden">No listings yet.</p>
      <p id="seller-feedback" class="mt-3 text-sm text-red-600"></p>
    </section>
   </div>
  </main>

  <footer class="mt-auto border-t bg-white text-center py-4">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-gray-600">
      © <span id="year"></span> Auction House
    </div>
  </footer>

  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>
</html>
