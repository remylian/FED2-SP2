<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auction House — Login</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="sticky top-0 z-10 border-b bg-white/80 backdrop-blur">
    <nav id="site-nav" class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
      <a href="/index.html" class="text-lg font-semibold">Auction House</a>
      <div class="flex items-center gap-4">
        <span id="user-credits-badge" class="hidden rounded-full bg-emerald-100 px-3 py-1 text-sm font-medium text-emerald-700">0 credits</span>
        <a id="auth-links" href="/login.html" class="text-sm text-blue-600 hover:underline">Log in</a>
      </div>
    </nav>
  </header>

  <main class="mx-auto max-w-2xl px-4 py-8">
    <h1 class="mb-6 text-3xl font-bold">Log in</h1>

    <section aria-labelledby="login-heading" class="rounded-xl border bg-white p-6 shadow-sm">
      <h2 id="login-heading" class="mb-4 text-xl font-semibold">Welcome back</h2>

      <form id="login-form" novalidate class="space-y-4">
        <div>
          <label for="login-email" class="mb-1 block text-sm font-medium">Email</label>
          <input id="login-email" name="email" type="email" autocomplete="email" required
                 class="w-full rounded-lg border px-3 py-2 outline-none focus:ring"
                 placeholder="your.name@stud.noroff.no" />
        </div>

        <div>
          <label for="login-password" class="mb-1 block text-sm font-medium">Password</label>
          <input id="login-password" name="password" type="password" autocomplete="current-password" required
                 class="w-full rounded-lg border px-3 py-2 outline-none focus:ring"
                 placeholder="••••••••" />
        </div>

        <p id="login-feedback" class="min-h-5 text-sm text-red-600" role="alert" aria-live="polite"></p>

        <div class="flex items-center gap-3">
          <button id="login-submit" type="submit"
                  class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 disabled:opacity-60">
            <span>Log in</span>
            <svg id="login-spinner" class="ml-2 hidden h-4 w-4 animate-spin" viewBox="0 0 24 24" aria-hidden="true">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0 1 8-8v4A4 4 0 0 0 8 12H4z"></path>
            </svg>
          </button>
          <a href="/register.html" class="text-sm text-blue-600 hover:underline">Need an account? Register</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="mt-16 border-t bg-white">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-gray-600">
      © <span id="year"></span> Auction House
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
