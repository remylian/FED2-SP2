<!-- Dashboard: credits (always in header), my listings, my bids, profile editor (bio/avatar/banner). --><!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auction House — Profile</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="sticky top-0 z-10 border-b bg-white/80 backdrop-blur">
    <nav id="site-nav" class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
      <a href="/index.html" class="text-lg font-semibold">Auction House</a>
      <div class="flex items-center gap-4">
        <!-- Credits appear when logged in (initHeader) -->
        <span id="user-credits-badge" class="hidden rounded-full bg-emerald-100 px-3 py-1 text-sm font-medium text-emerald-700">0 credits</span>
        <a id="auth-links" href="/login.html" class="text-sm text-blue-600 hover:underline">Log in</a>
      </div>
    </nav>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-8">
    <h1 class="mb-6 text-3xl font-bold">My Profile</h1>

    <!-- Profile header: banner + avatar + basic info -->
    <section aria-labelledby="profile-header" class="mb-8 overflow-hidden rounded-xl border bg-white shadow-sm">
      <div id="profile-banner" class="h-32 w-full bg-gray-200"></div>
      <div class="-mt-8 flex items-end gap-4 px-6 pb-6">
        <img id="profile-avatar" alt="Profile avatar"
             class="h-20 w-20 rounded-full border-4 border-white bg-gray-300 object-cover"
             src="" />
             <div class="flex-1">
               <h2 id="profile-header" class="text-xl font-semibold">
                 <span id="profile-name">User</span>
                </h2>
                <p id="profile-email" class="text-sm text-gray-600">your.name@stud.noroff.no</p>
              </div>
              <div class="text-right">
                <span id="profile-credits" class="inline-flex items-center justify-center rounded-full bg-emerald-50 px-3 py-1 text-sm font-medium text-emerald-700">
                  0 credits
                </span>
              </div>
            </div>
          </section>
          
        
      
    <section aria-labelledby="profile-bio-section" class="mb-10 rounded-xl border bg-white p-6 shadow-sm">
      <div class="mb-3 flex items-center justify-between">
        <h2 id="profile-bio-section" class="text-xl font-semibold">Bio</h2>
        <a href="/edit-profile.html" class="text-sm text-blue-600 hover:underline">Edit profile</a>
      </div>
      <p id="profile-bio-display" class="whitespace-pre-wrap text-gray-800">
        <!-- populated by profile.js -->
      </p>
    </section>


    <!-- Tabs/sections for listings & bids -->
    <section class="mb-8">
      <div class="mb-4 flex items-center gap-2">
        <h2 class="text-xl font-semibold">My Activity</h2>
      </div>

      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <!-- My Listings -->
        <section aria-labelledby="my-listings-heading" class="rounded-xl border bg-white p-6 shadow-sm">
          <div class="mb-4 flex items-center justify-between">
            <h3 id="my-listings-heading" class="text-lg font-semibold">My Listings</h3>
            <a href="/create-listing.html" class="text-sm text-blue-600 hover:underline">Create new</a>
          </div>
          <div id="my-listings" class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <!-- Cards inserted here -->
          </div>
          <p id="my-listings-empty" class="mt-2 text-sm text-gray-500">You haven’t created any listings yet.</p>
        </section>

        <!-- My Bids -->
        <section aria-labelledby="my-bids-heading" class="rounded-xl border bg-white p-6 shadow-sm">
          <h3 id="my-bids-heading" class="mb-4 text-lg font-semibold">My Bids</h3>
          <div id="my-bids" class="space-y-3">
            <!-- Bid rows inserted here -->
          </div>
          <p id="my-bids-empty" class="mt-2 text-sm text-gray-500">You haven’t placed any bids yet.</p>
        </section>

        <section>
          <h2 class="text-xl font-semibold">My wins</h2>
          <div id="my-wins-empty" class="text-sm text-gray-500 hidden">No wins yet.</div>
          <div id="my-wins" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
        </section>

      </div>
    </section>
  </main>

  <footer class="mt-16 border-t bg-white">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-gray-600">
      © <span id="year"></span> Auction House
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
