<!-- Dashboard: credits (always in header), my listings, my bids, profile editor (bio/avatar/banner). --><!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="View your profile, listings, bids, and wins. Manage your auctions and track your credits in one place." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <title>My profile — Auction House</title>
  <script type="module" src="/src/main.js"></script>
</head>
<body class="flex min-h-screen flex-col bg-gray-100 text-gray-900">
  <!-- Header -->
<header class="sticky top-0 z-10 border-b bg-white/80 backdrop-blur">
  <div class="container flex flex-col items-start py-3">
    <a href="/" class="mb-2">
      <img src="/logo.png" alt="site logo" loading="lazy" decoding="async" class="h-16 w-auto">
    </a>
    <span id="user-credits-badge" class="hidden rounded-full bg-emerald-100 px-3 py-1 mb-0.5 text-sm font-medium text-emerald-700">0 credits</span>
    <nav id="site-nav" class="flex w-full items-center justify-between">
      <a href="/index.html" class="text-lg font-semibold hover:underline">All Listings</a>
      <div class="flex items-center gap-4">
        <a id="auth-links" href="/login.html" class="text-sm text-blue-600 hover:underline">Log in</a>
      </div>
    </nav>
    <!-- Mobile nav (details/summary) -->
<details id="mobile-nav" class="group sm:hidden mt-2">
  <summary
    class="flex items-center gap-2 cursor-pointer rounded-lg border px-3 py-2 text-sm select-none"
    aria-label="Toggle menu"
  >
    <!-- Hamburger icon (shown when closed) -->
    <svg class="h-5 w-5 group-open:hidden" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <!-- Close icon (shown when open) -->
    <svg class="hidden h-5 w-5 group-open:block" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <span>Menu</span>
    
  </summary>
  
  <nav class="mt-2 flex flex-col gap-2 rounded-lg border bg-white p-3">
    <a href="/index.html" class="text-sm">Home</a>
    <a id="m-auth" href="/login.html" class="text-sm">Log in</a>
    <a id="m-logout" href="#" class="text-sm hidden">Log out</a>
  </nav>
</details>

  </div>
</header>

  <main class="flex-1 mx-auto max-w-6xl px-4 py-8">
    <div class="container py-8" >
    <h1 class="mb-6 text-3xl font-bold">My Profile</h1>

    <!-- Profile header: banner + avatar + basic info -->
    <section aria-labelledby="profile-header" class="mb-8 overflow-hidden rounded-xl border bg-white shadow-sm">
      <div id="profile-banner" class="banner"></div>
      <div class="-mt-8 flex flex-wrap items-end gap-4 px-6 pb-6">
        <img id="profile-avatar" alt="Profile avatar"
             class="h-20 w-20 rounded-full border-4 border-white bg-gray-300 object-cover"
             src="" />
             <div class="flex-1 min-w-0">
               <h2 id="profile-header" class="text-xl font-semibold">
                 <span id="profile-name">User</span>
                </h2>
                <p id="profile-email" class="text-sm text-gray-600">your.name@stud.noroff.no</p>
              </div>
            </div>
          </section>
          
        
      
    <section aria-labelledby="profile-bio-section" class="mb-10 rounded-xl border bg-white p-6 shadow-sm">
      <div class="mb-3 flex items-center justify-between">
        <h2 id="profile-bio-section" class="text-xl font-semibold">Bio</h2>
        <a href="/edit-profile.html" class="text-sm text-blue-600 hover:underline">Edit profile</a>
      </div>
      <p id="profile-bio-display" class="whitespace-pre-wrap text-gray-800">
        <!-- populated by profile.js -->
      </p>
    </section>


    <!-- Tabs/sections for listings & bids -->
    <section class="mb-8">
      <div class="mb-4 flex items-center gap-2">
        <h2 class="text-xl font-semibold">My Activity</h2>
      </div>

      <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <!-- My Listings -->
        <section aria-labelledby="my-listings-heading" class="rounded-xl border bg-white p-6 shadow-sm">
          <div class="mb-4 flex items-center justify-between">
            <h3 id="my-listings-heading" class="text-lg font-semibold">My Listings</h3>
            <a href="/create-listing.html" class="text-sm text-blue-600 hover:underline">Create new</a>
          </div>
          <div id="my-listings" class="grid grid-cols-1 gap-4 sm:grid-cols-2 max-h-[34rem] overflow-y-auto pr-1">

            <!-- Cards inserted here -->
          </div>
          <p id="my-listings-empty" class="mt-2 text-sm text-gray-500">You haven’t created any listings yet.</p>
        </section>

        <!-- My Bids -->
        <section aria-labelledby="my-bids-heading" class="rounded-xl border bg-white p-6 shadow-sm">
          <h3 id="my-bids-heading" class="mb-4 text-lg font-semibold">My Bids</h3>
          <div id="my-bids" class="space-y-3 max-h-[34rem] overflow-y-auto pr-1">

            <!-- Bid rows inserted here -->
          </div>
          <p id="my-bids-empty" class="mt-2 text-sm text-gray-500">You haven’t placed any bids yet.</p>
        </section>
        
        
      </div>
    </section>
    
    <section class="mt-12 rounded-xl border bg-white p-6 shadow-sm">
      <h2 class="mb-4 text-center text-xl font-semibold">My wins</h2>
      <div id="my-wins-empty" class="hidden text-center text-gray-500">You have no wins yet.</div>
      <div id="my-wins" class="grid gap-6 [grid-template-columns:repeat(auto-fit,minmax(12rem,1fr))]"></div>
    </section>
    </div>
  </main>

  <footer class="mt-auto border-t bg-white text-center py-4">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-gray-600">
      © <span id="year"></span> Auction House
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
